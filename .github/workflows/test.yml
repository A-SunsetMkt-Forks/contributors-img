name: Test

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: npm install, build, and test
      run: |
        yarn install
        yarn build:prod
        yarn lint
        yarn test:ci

