name: Test

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Install dependencies
      run: |
        yarn install
        yarn install --cwd functions

    - name: Copy .env
      run: yarn run env:local --cwd functions

    - name: Build, and test
      run: |
        yarn build:prod
        yarn lint
        yarn test:ci
        npm --prefix functions run build
        npm --prefix functions run lint
