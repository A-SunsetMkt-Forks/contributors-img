steps:
  # Restore cache
  - name: gcr.io/$PROJECT_ID/restore_cache
    args: ['--bucket=gs://$_BUILD_CACHE_BUCKET', '--key=yarn-$( checksum yarn.lock )', '--key_fallback=yarn-']
  - name: gcr.io/$PROJECT_ID/restore_cache
    args:
      [
        '--bucket=gs://$_BUILD_CACHE_BUCKET',
        '--key="${_BUILD_CACHE_KEY_PREFIX_YARN_GLOBAL}v1"',
        '--key_fallback="${_BUILD_CACHE_KEY_PREFIX_YARN_GLOBAL}"',
      ]
  # Setup
  - name: node:12
    entrypoint: yarn
    args: ['install', '--frozen-lockfile']
    env:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
  # Build app
  - name: node:12
    entrypoint: yarn
    args: ['build:all:staging']
    timeout: 1200s
  # Build images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/api:staging', 'dist/apps/api']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/api:staging']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: bash
    args:
      - '-c'
      - |-
        gcloud run deploy api-staging \
          --image gcr.io/$PROJECT_ID/api:staging \
          --region us-central1 --platform managed --allow-unauthenticated \
          --memory 1Gi \
          --set-env-vars GITHUB_AUTH_TOKEN="$$GITHUB_AUTH_TOKEN" \
          --set-env-vars CACHE_STORAGE_BUCKET="$_APP_CACHE_BUCKET"
    secretEnv: ['GITHUB_AUTH_TOKEN']
  # Deploy (firebase)
  - name: gcr.io/$PROJECT_ID/firebase
    args: ['deploy', '--project=$PROJECT_ID', '--only=hosting:staging']
  # Save cache
  - name: 'gcr.io/$PROJECT_ID/save_cache'
    args:
      [
        '--bucket=gs://$_BUILD_CACHE_BUCKET',
        '--no-clobber',
        '--key=yarn-$( checksum yarn.lock )',
        '--path=node_modules',
      ]
  - name: node:12
    entrypoint: bash
    args: ['-c', 'yarn cache dir > yarn_cache_dir.txt']
  - name: 'gcr.io/$PROJECT_ID/save_cache'
    entrypoint: bash
    args:
      [
        '-c',
        'save_cache',
        '--bucket=gs://$_BUILD_CACHE_BUCKET',
        '--key=${_BUILD_CACHE_KEY_PREFIX_YARN_GLOBAL}v1',
        '--path=$(cat yarn_cache_dir.txt)',
      ]
substitutions:
  _BUILD_CACHE_BUCKET: contributors-img_cloudbuild-cache
  _APP_CACHE_BUCKET: cache.storage.stg.contrib.rocks
  _BUILD_CACHE_KEY_PREFIX_YARN_GLOBAL: yarn-cache-
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GITHUB_AUTH_TOKEN/versions/latest
      env: 'GITHUB_AUTH_TOKEN'
timeout: 6000s
